<main class="main">
  <!-- Si no hay usuario, muestra el formulario de ingreso -->
  @if (!currentUser) {
    <app-join-chat-form></app-join-chat-form>
  } @else {
    <!-- Si hay usuario, muestra el chat -->
    <div class="chat-layout">
      <app-user-list></app-user-list>
      <div class="chat-main">
        <app-message-list></app-message-list>
        <app-message-input></app-message-input>
      </div>
    </div>
  }
</main>
