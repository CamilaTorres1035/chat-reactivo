<!--
  Contenedor de la lista de usuarios activos en el chat.
  Muestra todos los usuarios conectados y resalta al usuario actual.
-->
<aside class="user-panel always-open">
  <h3>Usuarios activos</h3>
  <ul>
    @if (allUsers.length > 0) {
  @for (user of allUsers; track user) {
        <li [class.current-user]="user === currentUser">
          {{ user }}
          @if (user === currentUser) {
            <span class="you">(TÃº)</span>
          }
        </li>
      }
    }
  </ul>
</aside>
